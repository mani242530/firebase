<ion-header>
  <!-- <ion-toolbar> -->
  <div
    class="osahan-header-nav shadow-sm p-3 d-flex align-items-center bg-purple"
  >
    <h5 class="font-weight-normal mb-0 text-white">
      <a class="text-purple"
        ><fa-icon
          icon="bus"
          class="icofont-truck text-white h2 bg-purple p-2 rounded-circle"
        ></fa-icon
      ></a>
    </h5>
    <div class="ml-auto d-flex align-items-center">
      <img src="assets/img/user1.jpg" class="img-fluid rounded-circle" />

      <ion-buttons slot="end">
        <ion-menu-button
          ><fa-icon icon="bars" class="icofont-navigation-menu"></fa-icon
        ></ion-menu-button>
      </ion-buttons>
    </div>
  </div>
  <!-- </ion-toolbar> -->
</ion-header>

<ion-content id="content" fullscreen>
  <div
    class="
      osahan-index
      bg-c
      align-items-center
      justify-content-center
      vh-100
      index-page
    "
  >
    <div class="px-3 pb-3 pt-3">
      <div class="bg-white p-3 home-search-form">
        <form [formGroup]="searchCompanyForm" #searchForm>
          <div class="form-group border-bottom">
            <fa-icon icon="search-location" class="search-location"></fa-icon>
            <label for="exampleFormControlSelect1" class="mb-2"
              ><span class="icofont-search-map text-purple"></span> From</label
            ><br />
            <div class="form-group mb-3">
              <ion-select
                interface="popover"
                class="
                  form-control
                  rc-form-control
                  native-select
                  it-form-control
                "
                placeholder="Select From Location"
                formControlName="from"
                required
              >
                <ion-select-option
                  *ngFor="let location of locations"
                  value="{{ location.name }}"
                  title="{{ location.name }}"
                  >{{ location.name }}</ion-select-option
                >
              </ion-select>
            </div>
          </div>
          <div class="form-group border-bottom">
            <fa-icon icon="map-marker-alt" class="map-marker-alt"></fa-icon>
            <label for="exampleFormControlSelect1" class="mb-2"
              ><span class="icofont-google-map text-purple"></span> To</label
            ><br />
            <div class="form-group mb-3">
              <ion-select
                interface="popover"
                class="
                  form-control
                  rc-form-control
                  native-select
                  it-form-control
                "
                placeholder="Select To Location"
                formControlName="to"
                required
              >
                <ion-select-option
                  *ngFor="let location of locations"
                  value="{{ location.name }}"
                  title="{{ location.name }}"
                  >{{ location.name }}</ion-select-option
                >
              </ion-select>
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-purple btn-block osahanbus-btn rounded-1 mt-2"
            routerLink="/listing"
          >
            Search
          </button>
        </form>
      </div>
    </div>
    <div class="p-3 bg-warning">
      <div class="row m-0">
        <div class="col-6 py-1 pr-1 pl-0">
          <div class="p-3 bg-white shadow-sm rounded-1">
            <img class="img-fluid" src="assets/img/safe-vehicles.svg" alt="" />
            <p class="mb-0 mt-4 font-weight-bold">
              Safe and Hygenic<br />Vehicles
            </p>
          </div>
        </div>
        <div class="col-6 py-1 pl-1 pr-0">
          <div class="p-3 bg-white shadow-sm rounded-1">
            <img
              class="img-fluid"
              src="assets/img/customer-support.svg"
              alt=""
            />
            <p class="mb-0 mt-4 font-weight-bold">
              Best Customer<br />Care and Support
            </p>
          </div>
        </div>
        <div class="col-6 py-1 pr-1 pl-0">
          <div class="p-3 bg-white shadow-sm rounded-1">
            <img class="img-fluid" src="assets/img/live-tracking.svg" alt="" />
            <p class="mb-0 mt-4 font-weight-bold">
              Live Track your<br />Journey
            </p>
          </div>
        </div>
        <div class="col-6 py-1 pl-1 pr-0">
          <div class="p-3 bg-white shadow-sm rounded-1">
            <img
              class="img-fluid"
              src="assets/img/verified-drivers.svg"
              alt=""
            />
            <p class="mb-0 mt-4 font-weight-bold">
              Verified Drivers<br />and Vehicles
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
