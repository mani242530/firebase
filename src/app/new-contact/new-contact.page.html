<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>New Contact</ion-title>
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="dismissModal()"> Cancel </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button
        color="primary"
        [disabled]="!createContactForm.valid"
        (click)="submitForm()"
      >
        Done
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-thumbnail class="user-image">
    <img src="/assets/avatar.png" />
  </ion-thumbnail>

  <ion-row class="add-photo-wrapper">
    <ion-button fill="clear">Add Photo</ion-button>
  </ion-row>

  <form
    [formGroup]="createContactForm"
    #createForm="ngForm"
    (ngSubmit)="createContact(createContactForm.value)"
  >
    <ion-list>
      <ion-item>
        <ion-input
          placeholder="First name"
          inputMode="text"
          clearInput="true"
          formControlName="firstName"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          placeholder="Last name"
          inputMode="text"
          clearInput="true"
          formControlName="lastName"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          placeholder="Company Name"
          inputMode="text"
          clearInput="true"
          formControlName="companyName"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          placeholder="Firm Activity"
          inputMode="text"
          clearInput="true"
          formControlName="firmActivity"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          placeholder="Service Providing"
          inputMode="text"
          clearInput="true"
          formControlName="serviceProviding"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          placeholder="Landline Number"
          inputMode="tel"
          clearInput="true"
          formControlName="landlineNumber"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          placeholder="Mobile Number"
          inputMode="tel"
          clearInput="true"
          formControlName="mobileNumber"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          placeholder="Location"
          inputMode="text"
          clearInput="true"
          formControlName="location"
          required
        ></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
